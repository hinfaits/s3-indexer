    <title>Index of {{ path }}</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .hide-while-loading {
        display:none;
      }
      .i-expand-collapse {
        opacity: 0.3;
      }
      .i-file-or-folder {
        margin-right: 4px;
      }
    </style>
      
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <h1 id="h1-title">Index of {{ path }}</h1>
      <p>Click <a href="{{ flush_url }}">here</a> to flush the page cache.</p>
      <table class="hide-while-loading table table-striped" style="display: table; white-space: nowrap;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date Modified</th>
            <th>Size</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="tbody-content">
        {% if path != "/" %}
        <tr>
          <td><i class="icon-folder-open i-file-or-folder" style="margin-left:4px;"></i><a href="../">..</a></td>
          <td></td>
          <td></td>
          <td></td>          
        </tr>
        {% endif %}
        {% for entity in entities %}
        <tr>
          <td>{% if entity.dir %}<i class="icon-folder-open i-file-or-folder" style="margin-left:4px;"></i>{% else %}<i class="icon-file i-file-or-folder" style="margin-left:4px;"></i>{% endif %}<a href="{{ entity.url }}">{{ entity.name }}</a></td>
          <td>{{ entity.last_modified }}</td>
          <td>{{ entity.size }}</td>
          <td>{{ entity.ext }} </td>          
        </tr>
        {% endfor %}
      </table>
    </div>
</body></html>
